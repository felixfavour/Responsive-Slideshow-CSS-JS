<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="assets/fontawesome.min.css">
    <title>Slideshow Demo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slider" id="slider">
        <div class="slider-inner">
            <img src="assets/a.jpg" alt="">
        </div>
        <div class="slider-inner hidden">
            <img src="assets/b.jpg" alt="">
        </div>
        <div class="slider-inner hidden">
            <img src="assets/c.jpg" alt="">
        </div>
        <div class="slider-inner hidden">
            <img src="assets/d.jpg" alt="">
        </div>
        <div class="slider-inner hidden">
            <img src="assets/e.jpg" alt="">
        </div>
    </div>
        <span id="contentsGrouped" ><p id="counter"></p><span id="slideshowText">Image</span></span>
        <div  id="slideshowAdditions"></div>
    <span class="prevBtn button" id="prevBtn">
        <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
    </span>
    <span class="nextBtn button" id="nextBtn">
        <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
    </span>

    <script src="script.js"></script>
</body>
</html>
